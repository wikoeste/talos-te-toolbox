    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snort Replay</title>
        <link rel='stylesheet' href = "../static/css/main.css">
    <div class="navbar">
        <h1>Select the pcap and rule to test!</h1>
        <!--Snort 3 tile dashboad-->
        <a href="/pigreplay">Pig Replay</a>
        <!--delete pcap-->
        <a href="/filedeletion">Delete Pcap</a>
        <!--upload pcap-->
        <a href="/uploadpcap">Upload Pcap</a>
        <!--download pcap=-->
        <a href="filedownloads">Download Pcap</a>
        <!--rule search-->
        <a href="/rulesearch">Rule Search</a>
        <!--replay pcap-->
        <a href="/replay">Replay Pcap</a>
        <!--LOGOUT BUTTON-->
        <a href={{url_for("logout")}}>Logout</a>
    </div>

</head>
<body>

<div class="divform">
    <form action="/testpcap" method="POST">
        <p>SID:       <input type="numeric" name="sid" required/></p>
        <!--<p>Rule Text: <textarea rows="5" cols="75" name="rawrule"></textarea></p>-->
        <p>Base Policy:
        <select name="policy">
            <option value="lcl">Local</option>
            <option value="max">Max</option>
            <option value="sec">Security</option>
            <option value="con">Connectivity</option>
            <option value="bal">Balanced</option>
            <option value="all">All Rules</option>
            <option value="dbg">No Quiet Mode</option>
        </select>
        </p>
        <p>Packet Capture:</p>
            <!--<input type="radio" id="1" name="pcap"/><label for="1">1</label>-->
            <!--<input type="radio" id="2" name="pcap"/><label for="2">2</label>-->
                <div class="raidoalign">
                    <ol>
                    {% for file in files %}
                        <li><input type="radio" value={{file}} name="pcaps"/><label for="{{url_for('download', filename=file)}}">{{file}}</label></li>
                    {% endfor %}
                    </ol>
                </div>
            <br>
            <input type="submit" value="Submit">
    </form>
</div>


</body>
</html>
