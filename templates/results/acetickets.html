<!DOCTYPE html>
<html lang="en">
<head>
    <title>ACE Tix</title>
    <link rel='stylesheet' href = "../../static/css/main.css">
    <meta charset="UTF-8">
    <!-- Drop down navigation bar -->
    <div class="navbar">
        <h1>Analyst Console Assigned & Unassigned Tickets</h1>
        <!--Home Page Link-->
        <a href="/layout">Home</a>
        <!--TICKETS DROPDOWN MENU-->
        <div class="dropdown">
          <button class="dropbtn">Tickets
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href={{url_for("runscript")}}>GET JIRA TIX</a>
            <a href={{url_for("assignedtickets")}}>ASSIGNED</a>
            <a href={{url_for("unassignedtickets")}}>UNASSIGNED</a>
            <a href={{url_for("getacetix")}}>ANALYST CONSOLE TIX</a>
          </div>
        </div>
        <p></a><a href="/logout">Log Out</a> </p>
    </div>
</head>
<body>

<div class="center">
    <table>
        <thead>
            <th>ACE Tickets</th>
        </thead>
        <tbody>
          {% for d in data %}
            <tr><td>{{d}}</td></tr>
            {%endfor%}
        </tbody>
    </table>
</div>

</body>
</html>
